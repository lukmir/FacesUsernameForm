<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Enter user data</title>
    </h:head>
    <h:body>
        <h:form id="userForm">
            <h:messages/>
            <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
                <h:outputLabel for="firstNameInput" name="First name">First name: </h:outputLabel>
                <h:inputText id="firstNameInput" label="First name" required="true" value="#{customer.firstName}">
                    <f:validateLength minimum="2" maximum="30"></f:validateLength>
                </h:inputText>

                <h:outputLabel for="lastNameInput" name="Last name">Last name: </h:outputLabel>
                <h:inputText id="lastNameInput" label="Last name" required="true" value="#{customer.lastName}">
                    <f:validateLength minimum="2" maximum="30"></f:validateLength>
                </h:inputText>

                <h:outputLabel for="emailInput" name="Email">Email: </h:outputLabel>
                    <h:inputText id="emailInput" label="Email" required="true" value="#{customer.email}">
                    <f:validateLength minimum="2" maximum="30"></f:validateLength>
                </h:inputText>
                <h:panelGroup></h:panelGroup>
                <h:commandButton action="confirmation" value="Save Form"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
